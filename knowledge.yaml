          fieldsize: half
        navilabel5:
          type: text
          label: label 5
          fieldsize: half
        navilink5:
          type: text
          label: link 5
          fieldsize: half

    fieldset1:
      type: fieldset
      legend: Highlight-boxes on startpage
      fields:
        infoboxes:
          type: checkboxlist
          label: Activate each box individually
          options:
            box1: Box 1
            box2: Box 2
            box3: Box 3
    fieldset2:
      type: fieldset
      legend: Box 1
      fields:
        boxicon1:
          type: select
          label: select an icon
          options: 
            icon-bullhorn: bullhorn 
            icon-check: checkmark
            icon-code: code 
            icon-cogs: cogs 
            icon-envelope-o: envelope
            icon-file-text-o: file 
            icon-folder-o: folder 
            icon-lightbulb-o: lightbulb 
            icon-link: link
            icon-plug: plug 
            icon-comments-o: speech bubble
        boxheadline1:
          type: text
          label: headline
        boxtext1:
          type: text
          label: text
        boxlabel1:
          type: text
          label: label
          fieldsize: half
        boxlink1:
          type: text
          label: link
          fieldsize: half
