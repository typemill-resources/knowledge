settings:
  searchplaceholder: Search for pages ...

forms:
  fields:

    searchplaceholder:
          type: text
          label: Placeholder for searchfield
          class: large
          description: mydescription

    fieldset0:
      type: fieldset
      legend: Main Navigation
      fields:
        navilinks:
          type: checkboxlist
          label: Activate each navi-link individually
          options:
            link1: link 1
            link2: link 2
            link3: link 3
            link4: link 4
            link5: link 5
        navilabel1:
          type: text
          label: label 1
          fieldsize: half
        navilink1:
          type: text
          label: link 1
          fieldsize: half
        navilabel2:
          type: text
          label: label 2
          fieldsize: half
